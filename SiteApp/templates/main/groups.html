<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои группы</title>
</head>
<body>
    <h1>Добро пожаловать, {{ user.username }}!</h1>
    <h2>Ваши группы:</h2>

    {% if user_groups %}
        <ul>
            {% for group in user_groups %}
                <li>{{ group }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Вы не состоите в группах.</p>
    {% endif %}
</body>
</html>
