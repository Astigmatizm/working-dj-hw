<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список блогов</title>
</head>
<body>
    <h1>Список блогов</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <strong>{{ blog.title }}</strong>
                <ul>
                    {% for tag in blog.tags.all %}
                        <li>{{ tag.name }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
