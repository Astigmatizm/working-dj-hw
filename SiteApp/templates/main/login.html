{% extends 'base.html' %}

{% block content %}
<h1>Войдите в систему</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    {% if next %}
        <p>Вы будете перенаправлены после успешного входа на страницу: {{ next }}</p>
    {% endif %}
{% endblock %}
