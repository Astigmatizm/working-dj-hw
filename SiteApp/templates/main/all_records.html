
{% load filters %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все записи</title>
</head>
<body>
    <h1>Все записи</h1>
    
    <ul>
        {% for record in records %}
            <li>
                <h2>{{ record.title|uppercase|default:"Без заголовка" }}</h2>
                <p>{{ record.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
